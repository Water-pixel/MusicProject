<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soho Music Hall</title>

    <!-- Includem font-ul de pe Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Besley:ital,wght@0,400..900;1,400..900&family=Geist+Mono:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Includem pentru Radio -->
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Open+Sans"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="player.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Includem Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&"
    />
    <!-- Includem CSS -->
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/tickets.css" />

    <!-- Includem animate Style -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="logo">
            <a href="../main.html"
              ><img src="../image/sohologo.png" alt="Soho Music Hall"
            /></a>
          </div>
          <ul>
            <li>
              <a href="#void">Explore Events</a>
              <a href="/pages/tickets.html">Tickets</a>
              <a href="#about">About Us</a>
              <a href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section>
      <div class="center">
        <div class="tickets">
          <div class="ticket-selector">
            <div class="head">
              <div class="title">Soho Hall</div>
            </div>
            <div class="seats">
              <div class="status">
                <div class="item">Available</div>
                <div class="item">Booked</div>
                <div class="item">Selected</div>
              </div>
              <div class="all-seats">
                <input type="checkbox" name="tickets" id="s1" />
                <label for="s1" class="seat"></label>
              </div>
            </div>
            <div class="timing">
              <div class="dates">
                <input type="radio" name="date" id="d1" />
                <label for="d1" class="dates-item">
                  <div class="day">Sun</div>
                  <div class="date">01</div>
                </label>
                <input type="radio" name="date" id="d1" />
                <label for="d1" class="dates-item">
                  <div class="day">Mon</div>
                  <div class="date">02</div>
                </label>
                <input type="radio" name="date" id="d1" />
                <label for="d1" class="dates-item">
                  <div class="day">Tue</div>
                  <div class="date">03</div>
                </label>
                <input type="radio" name="date" id="d1" />
                <label for="d1" class="dates-item">
                  <div class="day">Wed</div>
                  <div class="date">04</div>
                </label>
                <input type="radio" name="date" id="d1" />
                <label for="d1" class="dates-item">
                  <div class="day">Thu</div>
                  <div class="date">05</div>
                </label>
                <input type="radio" name="date" id="d1" />
                <label for="d1" class="dates-item">
                  <div class="date">06</div>
                  <div class="day">Fri</div>
                </label>
                <input type="radio" name="date" id="d1" />
                <label for="d1" class="dates-item">
                  <div class="day">Sat</div>
                  <div class="date">07</div>
                </label>
              </div>
              <div class="price">
                <div class="total">
                  <span><span class="count">0</span>Tickets</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="container">
        <p>2024 Soho Music Hall. All rights reserved.</p>
      </div>
      <div class="social-media-icons">
        <a href="https://www.facebook.com/sohoevents2013/" target="_blank">
          <img src="../image/facebook.png" alt="Facebook" />
        </a>
        <a href="https://www.instagram.com/soho.music.hall/" target="_blank">
          <img src="../image/instagram.png" alt="Instagram" />
        </a>
      </div>
    </footer>
  </body>
</html>
